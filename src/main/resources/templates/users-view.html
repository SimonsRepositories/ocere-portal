<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>User View</title>

    <div th:replace="fragments :: head-links"></div>
</head>
<body>
<div class="wrapper">
    <div th:replace="fragments :: header"></div>

    <div class="content">
        <div class="content-wrapper">
            <div class="content-container">
                <div class="container">
                    <div class="row">
                        <div class="col s12">
                            <h1>User View</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6">
                            <small class="attribute-title">Name</small>
                            <p class="attribute-value" th:text="${user.firstname} + ' ' + ${user.lastname}">Name</p>
                        </div>
                        <div class="col s6">
                            <small class="attribute-title">Email</small>
                            <p class="attribute-value" th:text="${user.email}">Email</p>
                        </div>
                    </div>
                </div>
                <div class="fixed-action-btn click-to-toggle">
                    <a class="btn-floating btn-large ocere-green--background">
                        <i class="large material-icons">menu</i>
                    </a>
                    <ul>
                        <li><a th:href="${'/users/edit-user/' + user.id}" class="btn-floating yellow"><i class="material-icons">edit</i></a></li>
                        <li><a th:href="${'/users/delete-user?id=' + user.id}" class="btn-floating red"><i class="material-icons">delete</i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments :: script-links"></div>


</body>
</html>
