<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>User</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
            integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
            integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
    <div th:replace="fragments :: header"></div>

    <div class="content">
        <div class="content-wrapper">
            <div class="content-container">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h1>User View
                                <a class="btn btn-primary" th:href="${'/users/edit-user/' + user.id}">Edit</a>
                                <form class="inlineBlockForm" method="post"
                                      th:href="@{/users/delete-user?id={id}(id=${user.id})}">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                                <a href="/users" class="btn btn-warning">Cancel</a>
                            </h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <small class="attribute-title">Id:</small>
                            <p class="attribute-value" th:text="${user.id}">Value</p>
                        </div>
                        <div class="col-6">
                            <small class="attribute-title">firstname:</small>
                            <p class="attribute-value" th:text="${user.firstname}">Value</p>
                        </div>
                        <div class="col-6">
                            <small class="attribute-title">lastname:</small>
                            <p class="attribute-value" th:text="${user.lastname}">Value</p>
                        </div>
                        <div class="col-12">
                            <small class="attribute-title">lastname:</small>
                            <p class="attribute-value" th:text="${user.email}">Value</p>
                        </div>
                        <!--show roles here-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
