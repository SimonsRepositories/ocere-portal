<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title th:value="${client.companyName}"></title>

    <div th:replace="templates :: head-links"></div>
</head>

<body>
<div class="wrapper">
    <div th:replace="templates :: sidebar"></div>
    <div id="content">
        <div th:replace="templates :: header"></div>

        <!-- Content Start -->
        <div id="content-text">
            <div class="container">
                <h1 th:text="${client.companyName}"></h1>
                <div class="row">
                    <div class="col-6">
                        <small class="attribute-title">Name</small>
                        <p class="attribute-value" th:text="${client.companyName}">Name</p>
                    </div>

                    <div class="col-6">
                        <small class="attribute-title">Tier</small>
                        <p class="attribute-value" th:text="${client.tier}">Tier</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <small class="attribute-title">Contact Person</small>
                        <p class="attribute-value" th:text="${client.contactName}">Contact Person</p>
                    </div>
                    <div class="col-6">
                        <small class="attribute-title">Satisfaction</small>
                        <p class="attribute-value" th:text="${client.satisfaction}">Email</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <small class="attribute-title">Phone</small>
                        <p class="attribute-value" th:text="${client.phone}">Phone</p>
                    </div>
                    <div class="col-6">
                        <small class="attribute-title">Website</small>
                        <br>
                        <a class="attribute-value" th:href="${client.website}" th:text="${client.website}">Website</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <small class="attribute-title">Email</small>
                        <p class="attribute-value" th:text="${client.email}">Email</p>
                    </div>
                    <div class="col-6">
                        <small class="attribute-title">Status</small>
                        <p class="attribute-value" th:text="${client.status}">Status</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <small class="attribute-title">Address</small>
                        <p class="attribute-value"
                           th:text="${client.postcode} + ' ' + ${client.city} + ' ' + ${client.street}">Address</p>
                    </div>
                    <div class="col-6">
                        <small class="attribute-title">Contact page</small>
                        <br>
                        <a class="attribute-value" th:href="${client.contactUsPage}" th:text="${client.contactUsPage}">Contact page</a>
                    </div>
                </div>
                <br>
                <a class="btn btn-primary" th:href="${'/clients/edit/' + client.id}">Edit</a>
                <form class="inlineBlockForm" method="post"
                      th:action="@{/clients/delete/{id}(id=${client.id})}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
                <a href="/clients" class="btn btn-warning">Cancel</a>
            </div>
        </div>
    </div>
    <!-- Content End -->

</div>

<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
<!-- jQuery Custom Scroller CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar, #content').toggleClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });

        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });
    });
</script>
</body>

</html>
