<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tickets</title>

    <div th:replace="templates :: head-links"></div>
</head>

<body>
<div class="wrapper">
    <div th:replace="templates :: sidebar"></div>
    <div id="content">
        <div th:replace="templates :: header"></div>

        <!-- Content Start -->
        <div id="content-text">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1>Templates <a class="btn btn-primary" href="/tickets/templates/create">New</a></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <table th:if="${!templates.isEmpty()}" style="width: 100%" class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Subject</th>
                                <th>Status</th>
                                <th>Priority</th>
                                <th>Assigned User</th>
                                <th>Assigned Group</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="template-row" th:each="template : ${templates}" th:data-id="${template.id}" style="cursor: pointer;">
                                <a href="/tickets/create">
                                    <td th:text="${template.id}"></td>
                                    <td th:text="${template.subject}"></td>
                                    <td th:text="${template.status}"></td>
                                    <td th:text="${template.priority}"></td>
                                    <td th:switch="${template.assignedUser}">
                                        <p th:case="null">None</p>
                                        <p th:case="*" th:text="${template.assignedUser.name}">Name</p>
                                    </td>
                                    <td th:switch="${template.assignedGroup}">
                                        <p th:case="null">None</p>
                                        <p th:case="*" th:text="${template.assignedGroup.name}">Name</p>
                                    </td>
                                </a>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Content End -->

    </div>
</div>

<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
<!-- jQuery Custom Scroller CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

<script type="text/javascript">
    $('.template-row').on('click', function() {
        window.location.href = window.location.origin + "/tickets/templates/" + $(this).data('id');
    });

    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar, #content').toggleClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });

        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });
    });
</script>
</body>

</html>
