<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tickets</title>

    <div th:replace="fragments :: head-links"></div>
</head>

<body>
<div class="wrapper">
    <div th:replace="fragments :: sidebar"></div>
    <div id="content">
        <div th:replace="fragments :: header"></div>

        <!-- Content Start -->
        <div id="content-text">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1>Templates <a class="btn btn-primary" href="/tickets/templates/create">New</a></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <table th:if="${!templates.isEmpty()}" style="width: 100%" class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Subject</th>
                                <th>Status</th>
                                <th>Priority</th>
                                <th>Assigned User</th>
                                <th>Assigned Group</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="template-row" th:each="template : ${templates}" th:data-id="${template.id}"
                                style="cursor: pointer;">
                                <td th:text="${template.id}"></td>
                                <td th:text="${template.subject}"></td>
                                <td th:text="${template.status}"></td>
                                <td th:text="${template.priority}"></td>
                                <td th:switch="${template.assignedUser}">
                                    <p th:case="null">None</p>
                                    <p th:case="*" th:text="${template.assignedUser.name}">Name</p>
                                </td>
                                <td th:switch="${template.assignedGroup}">
                                    <p th:case="null">None</p>
                                    <p th:case="*" th:text="${template.assignedGroup.name}">Name</p>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Content End -->

    </div>
</div>

<div th:replace="fragments :: script-links"></div>

<script type="text/javascript">
    $('.template-row').on('click', function () {
        window.location.href = window.location.origin + "/tickets/templates/" + $(this).data('id');
    });

    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar, #content').toggleClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });

        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });
    });
</script>
</body>

</html>
