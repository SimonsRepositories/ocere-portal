<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title th:text="${client.companyName}"></title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
            integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
            integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
            crossorigin="anonymous"></script>

</head>

<body>
<div class="wrapper">
    <div th:replace="templates :: sidebar"></div>
    <div id="content">
        <div th:replace="templates :: header"></div>

        <!-- Content Start -->
        <div id="content-text">
            <div class="container">
                <h1 th:text="${client.companyName}"></h1>
                <form action="#" th:action="@{/clients/editClient}" th:object="${client}" method="post">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <small class="attribute-title">Name</small>
                                <br>
                                <input type="text" class="form-control" th:field="*{companyName}">
                            </div>

                            <div class="col-6">
                                <small class="attribute-title">Tier</small>
                                <br>
                                <input type="text" class="form-control" th:field="*{companyName}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <small class="attribute-title">Contact Person Firstname</small>
                                <br>
                                <input type="text" class="form-control" th:field="*{contactFirstName}">
                            </div>
                            <div class="col-3">
                                <small class="attribute-title">Contact Person Lastname</small>
                                <br>
                                <input type="text" class="form-control" th:field="*{contactLastName}">
                            </div>
                            <div class="col-6">
                                <small class="attribute-title">Satisfaction</small>
                                <br>
                                <input type="text" class="form-control" th:field="*{satisfaction}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <small class="attribute-title">Phone</small>
                                <br>
                                <input type="text" class="form-control" th:field="*{phone}">
                            </div>
                            <div class="col-6">
                                <small class="attribute-title">Website</small>
                                <br>
                                <input type="text" class="form-control" th:field="*{website}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <small class="attribute-title">Email</small>
                                <br>
                                <input type="text" class="form-control" th:field="*{email}">
                            </div>
                            <div class="col-6">
                                <small class="attribute-title">Status</small>
                                <br>
                                <input type="text" class="form-control" th:field="*{status}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <small class="attribute-title">Post code</small>
                                <br>
                                <input type="text" class="form-control" th:field="*{postcode}">
                                <small class="attribute-title">City</small>
                                <br>
                                <input type="text" class="form-control" th:field="*{city}">
                                <small class="attribute-title">Street</small>
                                <br>
                                <input type="text" class="form-control" th:field="*{street}">
                            </div>
                            <div class="col-6">
                                <small class="attribute-title">Contact page</small>
                                <br>
                                <input type="text" class="form-control" th:field="*{contactUsPage}">
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-success" value="submit"><a href="/clients"></a>Save
                        </button>
                        <a href="/clients" class="btn btn-warning">Cancel</a>
                    </div>
                </form>
                <br>
            </div>
        </div>
    </div>
    <!-- Content End -->

</div>

<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
<!-- jQuery Custom Scroller CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar, #content').toggleClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });

        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });
    });
</script>
</body>

</html>
