<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Group</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <div th:replace="fragments :: head-links"></div>
</head>
<body>
<div class="wrapper">
    <div th:replace="fragments :: header"></div>

    <div class="content">
        <div class="content-wrapper">
            <div class="content-container">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h1>New Group</h1>
                        </div>
                    </div>
                    <form class="row" action="#" method="post" th:action="@{/{action}(action=${action})}" th:object="${usergroup}">
                        <div class="col s12">
                            <label for="name">Group name</label>
                            <input id="name" th:field="*{name}" class="browser-default" type="text" required/>
                            <small style="color: #FF190A;" th:if="${#fields.hasErrors('name')}"
                                   th:errors="*{name}"></small>
                        </div>
                        <div class="col s12">
                            <button type="submit" value="Submit" class="button button-form button-ocere">
                                <a href="/groups"></a>Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments :: script-links"></div>
</body>
</html>
