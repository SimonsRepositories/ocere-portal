<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Job</title>

    <div th:replace="fragments :: head-links"></div>
</head>

<body>
<div class="wrapper">
    <div th:replace="fragments :: header"></div>

    <div class="content">
        <div class="content-wrapper">
            <div class="content-container">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h1 th:text="${siteTitle}">Title</h1>
                        </div>
                    </div>
                    <form class="row" action="#" method="post" th:action="@{/jobs/{action}(action=${action})}"
                          th:object="${job}">
                        <div class="form-group col-6">
                            <label for="company">Company:</label>
                            <input th:field="*{company}"
                                   id="company"
                                   class="form-control"
                                   type="text"
                                   placeholder="Company"/>
                        </div>
                        <div class="form-group col-6">
                            <label for="website">Website:</label>
                            <input th:field="*{website}"
                                   id="website"
                                   class="form-control"
                                   type="text"
                                   placeholder="Website"/>
                        </div>
                        <div class="form-group col-6">
                            <label for="startDate">Start Date:</label>
                            <input th:field="*{startDate}"
                                   id="startDate"
                                   type="date"
                                   class="form-control"/>
                        </div>
                        <div class="form-group col-6">
                            <label for="endDate">End Date:</label>
                            <input th:field="*{endDate}"
                                   id="endDate"
                                   type="date"
                                   class="form-control"/>
                        </div>
                        <div class="form-group col-6">
                            <label for="currency">Currency:</label>
                            <select class="form-control" id="currency" th:field="*{currency}">
                                <option th:each="currency : ${T(com.ocere.portal.enums.Currency).values()}"
                                        th:value="${currency}"
                                        th:text="${currency}"
                                        th:selected="${job.currency == currency}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group col-6">
                            <label for="status">Status:</label>
                            <select class="form-control" id="status" th:field="*{status}">
                                <option th:each="status : ${T(com.ocere.portal.enums.Status).values()}"
                                        th:value="${status}"
                                        th:text="${status}"
                                        th:selected="${job.status == status}">
                                </option>
                            </select>
                        </div>
                        <input th:field="*{client.id}" th:value="${job.client.id}" hidden/>
                        <div class="col-12">
                            <button th:text="${submitText}" type="submit" class="btn btn-primary">Submit</button>
                            <a th:href="${cancelPage}" class="btn btn-warning">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments :: script-links"></div>

<!-- Froala Editor -->
<script type='text/javascript'
        src='https://cdn.jsdelivr.net/npm/froala-editor@3.0.6/js/froala_editor.pkgd.min.js'></script>

<script type="text/javascript">
    new FroalaEditor('textarea#text', {
        // Set the image upload parameter.
        imageUploadParam: 'file',

        // Set the image upload URL.
        imageUploadURL: '/froala/upload',

        // Set request type.
        imageUploadMethod: 'POST',

        // Set max image size to 5MB.
        imageMaxSize: 5 * 1024 * 1024,

        // Allow to upload PNG and JPG.
        imageAllowedTypes: ['jpeg', 'jpg', 'png']
    });

    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar, #content').toggleClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });

        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });
    });
</script>
</body>

</html>
