<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ticket Dashboard</title>

    <div th:replace="templates :: head-links"></div>
</head>

<body>
<div class="wrapper">
    <div th:replace="templates :: sidebar"></div>
    <div id="content">
        <div th:replace="templates :: header"></div>

        <!-- Content Start -->
        <div id="content-text" class="container">
            <h1>Ocere-Portal</h1>
            <div class="card-deck">
                <a href="/clients">
                    <div class="card">
                        <img class="card-img-top" src="img/customer.svg" alt="img not found">
                        <div class="card-body">
                            <h4 class="card-title">Clients</h4>
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="card">
                        <img class="card-img-top" src="img/suitcase.svg" alt="img not found">
                        <div class="card-body">
                            <h4 class="card-title">Jobs</h4>
                        </div>
                    </div>
                </a>
                <a href="/tickets">
                    <div class="card">
                        <img class="card-img-top" src="img/bill.svg" alt="img not found">
                        <div class="card-body">
                            <h4 class="card-title">Tickets</h4>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <!-- Content End -->

    </div>
</div>
<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
<!-- jQuery Custom Scroller CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar, #content').toggleClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });

        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });
    });
</script>
</body>
</html>
