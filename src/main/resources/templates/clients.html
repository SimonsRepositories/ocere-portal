<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Clients</title>

    <div th:replace="fragments :: head-links"></div>

    <!-- Tabs -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
<div class="wrapper">
    <div th:replace="fragments :: header"></div>

    <div class="content">
        <div class="content-wrapper">
            <div class="content-container">
                <div class="container full-width">
                    <div class="row">
                        <h1>Clients</h1>
                    </div>
                    <script>
                        // Search for table
                        function searchTable() {
                            var input, filter, table, tr, td, i, txtValue;
                            input = document.getElementById("myInput");
                            filter = input.value.toUpperCase();
                            table = document.getElementById("clientTable");
                            if (table == null) {
                                console.log("table null")
                            } else {
                                console.log("table not null")
                            }
                            tr = table.getElementsByTagName("tr");
                            for (i = 0; i < tr.length; i++) {
                                td = tr[i].getElementsByTagName("td")[0];
                                if (td) {
                                    txtValue = td.textContent || td.innerText;
                                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                                        tr[i].style.display = "";
                                    } else {
                                        tr[i].style.display = "none";
                                    }
                                }
                            }
                        }
                    </script>
                    <h4 th:if="${clients.isEmpty()}">No clients found</h4>
                    <input th:if="${!clients.isEmpty()}" type="text" id="myInput" onkeyup="searchTable()" placeholder="Search for company" title="Type in a name">
                    <table th:if="${!clients.isEmpty()}"
                           class="table table-striped js-sort-table" id="clientTable">
                        <thead class="sortable-head">
                        <tr>
                            <th class="js-sort-string">Company Name</th>
                            <th class="js-sort-string">Contact Name</th>
                            <th class="js-sort-string">Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="client : ${clients}" th:data-id="${client.id}" class="client-row">
                            <td th:text="${client.companyName}"></td>
                            <td th:text="${client.contactFirstName} + ' ' +  ${client.contactLastName}"></td>
                            <td th:text="${client.status}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="fixed-action-btn">
                        <a class="btn-floating btn-large ocere-green--background">
                            <i class="large material-icons">menu_book</i>
                        </a>
                        <ul>
                            <li><a href="/clients/create" class="btn-floating green"><i class="material-icons">add</i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments :: script-links"></div>

<script type="text/javascript">
    $('.client-row').on('click', function () {
        window.location.href = window.location.origin + "/clients/" + $(this).data('id');
    });

    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar, #content').toggleClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });

        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });
    });
</script>
</body>
</html>
