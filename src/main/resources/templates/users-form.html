<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
            integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
            integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
    <div th:replace="fragments :: header"></div>

    <div class="content">
        <div class="content-wrapper">
            <div class="content-container">
                <div class="container">
                    <form class="row" action="#" method="post" th:action="@{/admin/editUser}" th:object="${user}">
                        <div class="form-group col-12">
                            <label for="id">Id: </label>
                            <input class="form-control" type="text" th:field="*{id}" placeholder="id" id="id"/>
                        </div>
                        <div class="form-group col-6">
                            <label for="id">Firstname: </label>
                            <input class="form-control" type="text" th:field="*{firstname}" placeholder="firstname"
                                   id="firstname"/>
                        </div>
                        <div class="form-group col-6">
                            <label for="id">Lastname: </label>
                            <input class="form-control" type="text" th:field="*{lastname}" placeholder="lastname"
                                   id="lastname"/>
                        </div>
                        <div class="form-group col-12">
                            <label for="id">Email: </label>
                            <input class="form-control" type="text" th:field="*{email}" placeholder="email" id="email"/>
                        </div>
                        <div>
                            <button type="submit" value="Submit"><a href="/users"></a>Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
