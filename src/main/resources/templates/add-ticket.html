<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 4</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="../styles/styles.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>

<body>

<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Ocere-Portal</h3>
        </div>

        <ul class="list-unstyled components">
            <li>
                <a href="#">Home</a>
            </li>
            <li class="active">
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Dashboards</a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                    <li>
                        <a href="#">Admin</a>
                    </li>
                    <li>
                        <a href="#">User</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Tickets</a>
                <ul class="collapse list-unstyled" id="pageSubmenu">
                    <li>
                        <a href="#">Recurring</a>
                    </li>
                    <li>
                        <a href="#">Types</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#">Groups</a>
            </li>
            <li>
                <a href="#">User</a>
            </li>
        </ul>
    </nav>

    <!-- Page Content  -->
    <div id="content">

        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="navbar-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-align-justify"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">my Account</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="content-text">
            <form>
                <div class="form-group">
                    <label for="ticket-type">Ticket Type</label>
                    <select class="form-control" id="ticket-type">
                        <option>Select Ticket type</option>
                        <option>PPC Review + Proposal</option>
                        <option>Digital Review + Proposal</option>
                        <option>Source sites for Outreach (new client)</option>
                        <option>GA Analysis for Potential Client (need guidelines)</option>
                        <option>PPC Update / Report</option>
                        <option>Rankings / Organic Investigation</option>
                        <option>Add Reports to Portal</option>
                        <option>Source sites for Outreach (existing client)</option>
                        <option>Content Checking (High Value Client Only)</option>
                        <option>New PPC Campaign (Google Ads)</option>
                        <option>New PPC Campaign (FB)</option>
                        <option>Client Questions Answered</option>
                        <option>SEO Keyword Research:</option>
                        <option>PPC Results Iprovement (Extra work)</option>
                        <option>Google My Business - Setup/Optimization</option>
                        <option>On-Page Review</option>
                        <option>Implement On-Page Changes to Client Site</option>
                        <option>Upload Content to Client Site</option>
                        <option>Job Profit Report</option>
                        <option>Holiday Request</option>
                        <option>New Invoice</option>
                        <option>Edit Existing Invoice</option>
                        <option>Cancel Invoice</option>
                        <option>SEMrush Account Setup</option>
                        <option>Testing</option>
                        <option>PPC Projections</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ticket-status">Ticket Status</label>
                    <select class="form-control" id="ticket-status">
                        <option>Open</option>
                        <option>In Progress</option>
                        <option>On Hold</option>
                        <option>Closed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ticket-subject">Ticket Subject</label>
                    <input type="text" class="form-control" id="ticket-subject" placeholder="What it's about?">
                </div>
                            </form>
        </div>
    </div>
</div>

<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<!-- jQuery Custom Scroller CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar, #content').toggleClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });

        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });
    });
</script>
</body>

</html>
