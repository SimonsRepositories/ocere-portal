        <ul class="list-unstyled components">
            <li>
                <a href="#">Home</a>
            </li>
            <li class="active">
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false"
                   class="dropdown-toggle">Dashboards</a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                    <li>
                        <a href="#">Admin</a>
                    </li>
                    <li>
                        <a href="#">User</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Tickets</a>

                    <li>
                        <a href="#">Recurring</a>

                    <li>
                        <a href="#">Types</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#">Groups</a>
            </li>
            <li>
                <a href="#">User</a>
            </li>
        </ul>
    </nav>

    <!-- Page Content  -->
    <div id="content">

        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="navbar-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-align-justify"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">my Account</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="content-text">
            <foerm action="#" method="post" th:action="@{/tickets/create}" th:object="${ticket}">
                <div class="form-group">
                    <label for="assignedUser">Assigned User:</label>
                    <select class="form-control" id="assignedUser" th:field="*{assignedUser.id}">
                        <option value="0">select user</option>
                        <option th:each="user : ${users}" th:value="${user.id}"
                                th:text="${user.firstname + ' ' + user.lastname}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="assignedGroup">Assigned Group:</label>
                    <select class="form-control" id="assignedGroup" th:field="*{assignedGroup.id}">
                        <option value="0">select group</option>
                        <option th:each="group : ${groups}" th:value="${group.id}"
                                th:text="${group.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input th:field="*{subject}" placeholder="Subject" id="subject" class="form-control"
                           type="text"/>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea th:field="*{description}" placeholder="Description" id="description"
                              class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select class="form-control" id="status" th:field="*{status}">
                        <option th:each="status : ${T(com.ocere.portal.enums.Status).values()}"
                                th:value="${status}"
                                th:text="${status}"
                                th:selected="${ticket.status == status}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="priority">Priority:</label>
                    <select class="form-control" id="priority" th:field="*{priority}">
                        <option th:each="priority : ${T(com.ocere.portal.enums.Priority).values()}"
                                th:value="${priority}"
                                th:text="${priority}"
                                th:selected="${ticket.priority == priority}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="priority">Turnaround:</label>
                    <select class="form-control" id="turnaround" th:field="*{turnaround.id}">
                        <option th:value="1" selected disabled>Select turnaround time</option>
                        <option th:each="turnaround : ${turnaroundTimes}"
                                th:value="${turnaround.id}"
                                th:text="${turnaround.description}">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
                <a href="/tickets/dashboard" class="btn btn-warning">Abbrechen</a>
            </foerm>

</div>

<div th:replace="fragments :: script-links"></div>

<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar, #content').toggleClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });

        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });
    });
</script>
