<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
</head>
<body>
<form action="#" th:action="@{/home/editPost}" th:object="${post}" method="post">
    <div style="max-width: 500px;">
        <div>
            <label>Id: </label>
            <input type="text" th:field="*{id}">
        </div>
        <div>
            <label>Author: </label>
            <input type="text" th:field="*{author}">
        </div>
        <div>
            <label>Content </label>
            <input type="text" th:field="*{content}">
        </div>
        <p>
            <button type="submit" value="Submit"><a href="/home"></a>Submit</button>
        </p>
    </div>
</form>
</body>
</html>
